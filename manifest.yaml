apiVersion: apps/v1
kind: Deployment
metadata:
  name: leo-stedi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leo-stedi
  template:
    metadata:
      labels:
        app: leo-stedi
    spec:
      containers:
        - name: leo-stedi
          image: gcr.io/project-funky-flex/stedi-leo:latest
          command: ["npm"]
          args: ["run", "start"]
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: ".1"
              memory: "500Mi"
            requests:
              cpu: ".1"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: leo-stedi
spec:
  selector:
    app: leo-stedi
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000

